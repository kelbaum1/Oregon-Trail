<!DOCTYPE html>
<html>
<body>

<div class="store">General Store
<p>
Yoke of oxen:<br>
<input type="text" id="oxen"><br>
Pounds of food:<br>
<input type="text" id="food"><br>
Sets of clothing:<br>
<input type="text" id="clothes"><br>
Fishing lures:<br>
<input type="text" id="lures"><br>
Wagon wheels:<br>
<input type="text" id="wheels"><br>
Wagon axles:<br>
<input type="text" id="axles"><br>
Wagon tongues:<br>
<input type="text" id="tongues"><br>
</p>
<p><button type="button" onclick="submit()">Continue</button></p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js" type="text/javascript"></script>
<script type="text/javascript" src="Oregon.js"></script>

<script>

function submit() {

	var cost = 0;
	var budget = 1600;
	var multiplier = 1;

	var oxen = document.getElementById("oxen").value;
	var food = document.getElementById("food").value;
	var clothes = document.getElementById("clothes").value;
	var lures = document.getElementById("lures").value;
	var wheels = document.getElementById("wheels").value;
	var axles = document.getElementById("axles").value;
	var tongues = document.getElementById("tongues").value;
	
	var supplies = [oxen, food, clothes, lures, wheels, axles, tongues];
	var basePrices = [40, 0.20, 10, 1, 10, 10, 10];

	for(var i = 0; i < supplies.length; i++) {
		if(isNaN(parseInt(supplies[i]))) {
			return false;
		}
		else {
			cost += parseInt(supplies[i]) * basePrices[i] * multiplier;
			if(cost > budget) {
				return false;
			}
		}
	}
	alert("all good");
	return supplies;
}
</script>

</body>
</html>
